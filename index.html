<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="main.js" defer></script>

</head>
<body>

  <main>
    <article id="rating">
      <div class="star-icon">
        <img src="images/icon-star.svg" alt="Star icon">
      </div>
      <h1>
        How did we do?
      </h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="score">
        <label>
          <input type="radio" name="rating-score" value="1" />
          1
        </label>
        <label>
          <input type="radio" name="rating-score" value="2" />
          2
        </label>
        <label>
          <input type="radio" name="rating-score" value="3" />
          3
        </label>
        <label>
          <input type="radio" name="rating-score" value="4" />
          4
        </label>
        <label>
          <input type="radio" name="rating-score" value="5" checked />
          5
        </label>
      </div>
      <button id="submit-btn" type="submit">
        Submit
      </button>
    </article>


    <article id="thank-you">
      <img src="images/illustration-thank-you.svg" alt="">
      <p class="selected-rating">
        You selected <span id="selected-score">5</span> out of 5
      </p>
      <h1>
        Thank you!
      </h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </article>
  </main>
</body>
</html>
